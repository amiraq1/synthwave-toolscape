server {
    listen 80;
    server_name localhost;
    
    # Root directory (Adjust if needed based on deployment, e.g., /usr/share/nginx/html)
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------------------------------------
    # Enable Compression (Gzip + Brotli if available)
    # ----------------------------------------------------------------------
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        text/javascript 
        application/javascript 
        application/json 
        application/xml 
        image/svg+xml;

    # Serve pre-compressed Brotli files if available
    brotli_static on;
    gzip_static on;

    # ----------------------------------------------------------------------
    # PRIORITY 1: No-Caching for Entry Points
    # Ensure index.html and service workers are always fresh
    # ----------------------------------------------------------------------
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    location = /manifest.webmanifest {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # ----------------------------------------------------------------------
    # PRIORITY 2: Long-Term Caching for /assets/ (Hashed files)
    # These have content-hash in filename, safe to cache for 1 year
    # ----------------------------------------------------------------------
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable, stale-while-revalidate=86400";
        expires 1y;
        access_log off;
        try_files $uri =404;
    }

    # ----------------------------------------------------------------------
    # PRIORITY 3: Long-Term Caching for Static Assets (fonts, images)
    # Cache images, fonts for 1 year
    # ----------------------------------------------------------------------
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable, stale-while-revalidate=86400";
        expires 1y;
        access_log off;
    }

    # ----------------------------------------------------------------------
    # SPA Routing Fallback
    # For all other routes, serve index.html (with no-cache header)
    # ----------------------------------------------------------------------
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }
}
