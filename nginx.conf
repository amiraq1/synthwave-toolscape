server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # --- Compression ---
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;

    # âš ï¸ Uncomment only if ngx_brotli is installed
    # brotli_static on;

    # --- ğŸ›¡ï¸ SECURITY HEADERS (ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ©) ---
    # Ù…Ù†Ø¹ ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø¯Ø§Ø®Ù„ iFrame (Ø­Ù…Ø§ÙŠØ© Ù…Ù† Clickjacking)
    add_header X-Frame-Options "DENY" always;
    # Ø­Ù…Ø§ÙŠØ© Ù…Ù† Ù‡Ø¬Ù…Ø§Øª XSS
    add_header X-Content-Type-Options "nosniff" always;
    # Ø­Ù…Ø§ÙŠØ© Ø§Ù„Ø®ØµÙˆØµÙŠØ© ÙÙŠ Ø§Ù„Ø±ÙˆØ§Ø¨Ø·
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # (Ø§Ø®ØªÙŠØ§Ø±ÙŠ) ØªÙØ¹ÙŠÙ„ HSTS Ø¥Ø°Ø§ ÙƒØ§Ù† Ù„Ø¯ÙŠÙƒ SSL
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- PRIORITY 1: No-Caching (Entry Points) ---
    location ~ ^/(index\.html|sw\.js|manifest\.webmanifest)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        
        # Security headers need to be repeated in locations if logic changes
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # --- PRIORITY 2: Long-Term Caching (Hashed Assets) ---
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        try_files $uri =404;
    }

    # --- PRIORITY 3: Static Files ---
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # --- SPA Fallback ---
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }
}
