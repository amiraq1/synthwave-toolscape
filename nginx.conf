server {
    listen 80;
    server_name localhost;
    
    # Root directory (Adjust if needed based on deployment, e.g., /usr/share/nginx/html)
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------------------------------------
    # 3. Enable Compression (Gzip)
    # ----------------------------------------------------------------------
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types 
        text/plain 
        text/css 
        text/javascript 
        application/javascript 
        application/json 
        application/xml 
        image/svg+xml;

    # ----------------------------------------------------------------------
    # 2. No-Caching (Entry Points)
    # Ensure index.html and service workers are always fresh
    # ----------------------------------------------------------------------
    location ~* ^/(index\.html|sw\.js|manifest\.webmanifest)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # ----------------------------------------------------------------------
    # 1. Long-Term Caching (Immutable Assets)
    # Cache images, fonts, and hashed JS/CSS chunks for 1 year
    # ----------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        access_log off;
    }

    # ----------------------------------------------------------------------
    # General SPA Routing Fallback
    # ----------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}
