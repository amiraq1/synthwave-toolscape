# HTML & Service Worker - No Cache
location ~* ^/(index\.html|sw\.js|registerSW\.js|manifest\.webmanifest)$ {
    add_header Cache-Control "public, max-age=0, must-revalidate";
    expires 0;
}

# Assets - Long Term Caching (1 Year)
# Includes JS, CSS, Images, Fonts inside /assets/ or with specific extensions
location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    expires 1y;
    access_log off;
}

# General fallback for static files
location / {
    try_files $uri $uri/ /index.html;
}
