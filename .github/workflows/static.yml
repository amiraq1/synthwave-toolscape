name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean npm cache
        run: npm cache clean --force

      - run: npm ci --force
      
      - name: Verify Supabase Environment Variables
        run: |
          echo "Checking VITE_SUPABASE_URL..."
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "❌ ERROR: VITE_SUPABASE_URL is NOT set!"
            exit 1
          else
            echo "✅ VITE_SUPABASE_URL is set: ${VITE_SUPABASE_URL:0:30}..."
          fi
          echo "Checking VITE_SUPABASE_PUBLISHABLE_KEY..."
          if [ -z "$VITE_SUPABASE_PUBLISHABLE_KEY" ]; then
            echo "❌ ERROR: VITE_SUPABASE_PUBLISHABLE_KEY is NOT set!"
            exit 1
          else
            echo "✅ VITE_SUPABASE_PUBLISHABLE_KEY is set (length: ${#VITE_SUPABASE_PUBLISHABLE_KEY})"
          fi
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      
      - name: Build Application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
