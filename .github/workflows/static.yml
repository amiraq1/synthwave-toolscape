name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # تفعيل الكاش لتسريع التثبيت

      # تثبيت الحزم (بدون --force للموثوقية)
      - run: npm ci

      # التحقق من متغيرات البيئة
      - name: Verify Supabase Environment Variables
        run: |
          if [ -z "$VITE_SUPABASE_URL" ]; then
            echo "❌ ERROR: VITE_SUPABASE_URL is NOT set!"
            exit 1
          else
            echo "✅ VITE_SUPABASE_URL is set."
          fi
          if [ -z "$VITE_SUPABASE_PUBLISHABLE_KEY" ]; then
            echo "❌ ERROR: VITE_SUPABASE_PUBLISHABLE_KEY is NOT set!"
            exit 1
          else
            echo "✅ VITE_SUPABASE_PUBLISHABLE_KEY is set."
          fi
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      
      # بناء التطبيق
      # ملاحظة: لا نستخدم --base لأن لدينا Custom Domain (amiraq.org)
      - name: Build Application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      # حل مشكلة التوجيه في تطبيقات SPA - نسخ index.html إلى 404.html
      - name: Fix SPA Routing
        run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
