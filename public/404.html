<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <title>404 - الصفحة غير موجودة</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Cairo", system-ui, sans-serif;
      background: #0f0f1a;
      color: #f8fafc;
      padding: 1.5rem;
    }
    .card {
      width: min(560px, 100%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.04);
      padding: 1.5rem;
      text-align: center;
    }
    h1 {
      margin: 0 0 0.75rem;
      font-size: 2rem;
    }
    p {
      margin: 0 0 1.25rem;
      color: #cbd5e1;
      line-height: 1.7;
    }
    .actions {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      border-radius: 10px;
      padding: 0.65rem 1rem;
      font-weight: 600;
    }
    .primary {
      background: #7c3aed;
      color: #fff;
    }
    .secondary {
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <main role="main" class="card">
    <h1>404</h1>
    <p>الصفحة غير موجودة. يمكنك العودة للرئيسية أو متابعة التصفح من المدونة.</p>
    <div class="actions">
      <a class="primary" href="/">العودة للرئيسية</a>
      <a class="secondary" href="/blog">تصفح المدونة</a>
    </div>
  </main>
</body>
</html>
