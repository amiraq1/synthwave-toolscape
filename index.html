  <script type="text/javascript">
    (function () {
      var loc = window.location;
      var url = loc.href;
      var search = loc.search;
      var pathname = loc.pathname;

      var isMalformed =
        url.indexOf('~and~') !== -1 ||
        search.indexOf('/?/') !== -1 ||
        pathname.indexOf('~and~') !== -1 ||
        url.length > 2000 ||
        search.length > 500;

      if (isMalformed) {
        console.warn('üõ°Ô∏è Malformed URL detected in pre-load script');
        var basePath = pathname.split('?')[0].split('~')[0].replace(/\/+$/, '') || '/';
        if (basePath.indexOf('/auth') !== -1) basePath = '/auth';
        window.location.replace(basePath);
        return;
      }

      if (search[1] === '/') {
        try {
          var decoded = search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          var cleanDecoded = decoded;
          window.history.replaceState(null, null,
            pathname.slice(0, -1) + cleanDecoded + loc.hash
          );
        } catch (e) {
          console.error('SPA Redirect Error:', e);
        }
      }
    })();
  </script>

      <style>
    .app-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #050508;
      color: white;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .loader-ambient {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(162, 59, 237, 0.15) 0%, rgba(0,0,0,0) 70%);
      animation: pulse-ambient 4s ease-in-out infinite alternate;
      border-radius: 50%;
    }

    .loader-content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loader-logo {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #ffffff 0%, #a0a0b0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.9;
    }

    .loader-bar-container {
      width: 120px;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .loader-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, transparent, #bc13fe, transparent);
      animation: scan 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }

    @keyframes pulse-ambient {
      0% { transform: scale(0.9); opacity: 0.5; }
      100% { transform: scale(1.1); opacity: 1; }
    }
  </style>
